<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asad Website</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Custom gradient for navigation */
        #asadnav {
            background: linear-gradient(to right, #5f5f5f, #ffffff);
        }
    </style>
</head>
<body class="bg-lightblue">

    <!-- Navigation Bar -->
    <nav id="asadnav" class="w-full shadow-md">
        <div class="container mx-auto flex items-center justify-between px-4 py-3">
            <a href="/" class="flex items-center">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="My Image" class="w-12 h-12">
            </a>
            <div class="flex space-x-6">
                <a href="about" class="text-black hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md">About</a>
                <a href="todolist" class="text-black hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md">To-Do List</a>
                <a href="projects" class="text-black hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md">Projects</a>
                <a href="calculator" class="text-black hover:bg-gray-600 hover:text-white px-3 py-2 rounded-md">Calculator</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-800 via-blue-800 to-gray-800 text-white">
        <div class="text-center">
            <h1 class="text-5xl font-bold">Asad</h1>
            <p class="mt-4 text-xl">Welcome to my personal website!</p>
        </div>
    </section>

</body>
</html>
